<html>
  <head>
    <script src="./components/knob.js"></script>
  </head>
  <body>
    <ui-knob>
    </ui-knob>
  </body>
  <script src="../dist/wasp.js"></script>
  <script>
console.log(wasp)
const context = new (window.AudioContext || window.webkitAudioContext)()
let graph = new wasp.Graph(context)
// wrap
let dest = graph.addAudioNode(context.destination)
let osc = graph.createOscillator()
let lfo = graph.createOscillator()
let gain = graph.createGain()
osc.connect(gain)
gain.gain.value = 0.2
console.log(osc.frequency.value, osc.node.frequency)
osc.frequency.value = 200
lfo.frequency.value = 4
// lfo.frequency.value = 4
console.log(gain.gain)
lfo.connect(gain.gain)
gain.connect(dest)
lfo.node.start()
osc.node.start()
console.log(osc, lfo)
  </script>
</html>
